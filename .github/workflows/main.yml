name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Docker Build
      run: docker build --tag=irk .
    - name: Docker Run
      run: |
        docker run -e GITHUB_ACTIONS --name irk irk /bin/true
        docker cp irk:/irk/irk irk
        docker rm irk
